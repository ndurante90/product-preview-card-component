<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="perfume-card">
      <div class="perfume-image-container">
        <img src="images/image-product-desktop.jpg" alt="perfume-image" />
      </div>
      <div class="perfume-description">
        <strong>Perfume</strong>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price">
          <strong>$149.99</strong> <span class="old">$169.99</span>
        </span>
        <span class="cart-btn">
          <img src="images/icon-cart.svg" />Add to Cart
        </span>
      </div>
    </main>
  </body>
</html>
